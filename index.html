<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seating Chart</title>
    <style>
        /* Wedding Theme Styling */
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f5f0;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #8b5e3b;
            font-size: 36px;
            margin-bottom: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
            max-width: 400px;
        }
        input {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border: 2px solid #8b5e3b;
            border-radius: 10px;
            background-color: #fffaf0;
            color: #5a3d2b;
            box-sizing: border-box;
        }
        #suggestions {
            text-align: left;
            max-height: 150px;
            overflow-y: auto;
            background: white;
            border: 1px solid #8b5e3b;
            border-radius: 5px;
            margin-top: 5px;
            position: absolute;
            width: calc(100% - 30px);
            z-index: 1000;
            display: none;
        }
        .suggestion {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion:hover {
            background-color: #f0e6d6;
        }
        #table-number {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #8b5e3b;
            background-color: #fff8e1;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 8px;
        }
        .relative {
            position: relative;
            display: inline-block;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Wedding Seating Chart</h1>
    <div class="container">
        <label for="guest">Find Your Name:</label>
        <div class="relative">
            <input type="text" id="guest" placeholder="Start typing your name..." oninput="showSuggestions()">
            <div id="suggestions"></div>
        </div>
        <p id="table-number"></p>
    </div>

    <script>
        let seatingData = {};

        // Load CSV file
        fetch('seatingchart.csv')
            .then(response => response.text())
            .then(data => {
                const rows = data.split('\n').slice(1); // Skip header row
                rows.forEach(row => {
                    const [name, table] = row.split(',');
                    if (name && table) {
                        seatingData[name.trim()] = table.trim();
                    }
                });
            });

        function showSuggestions() {
            const input = document.getElementById('guest');
            const suggestionsDiv = document.getElementById('suggestions');
            const query = input.value.toLowerCase();
            suggestionsDiv.innerHTML = '';

            if (!query) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            // Filter names based on input
            const matchingNames = Object.keys(seatingData).filter(name => 
                name.toLowerCase().includes(query)
            );

            if (matchingNames.length === 0) {
                suggestionsDiv.style.display = 'none';
                return;
            }

            // Show suggestions
            matchingNames.forEach(name => {
                const div = document.createElement('div');
                div.textContent = name;
                div.classList.add('suggestion');
                div.onclick = () => selectName(name);
                suggestionsDiv.appendChild(div);
            });

            suggestionsDiv.style.display = 'block';
        }

        function selectName(name) {
            document.getElementById('guest').value = name;
            document.getElementById('suggestions').style.display = 'none';

            const tableNumber = seatingData[name];
            document.getElementById('table-number').textContent = 
                tableNumber ? `You are seated at Table ${tableNumber}` : '';
        }

        // Hide suggestions if clicked outside
        document.addEventListener('click', (e) => {
            if (!document.querySelector('.relative').contains(e.target)) {
                document.getElementById('suggestions').style.display = 'none';
            }
        });
    </script>

</body>
</html>
